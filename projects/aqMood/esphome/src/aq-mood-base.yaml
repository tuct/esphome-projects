script:
  - id: on_boot
    then:
      - delay: 5s
      #trigger set brightness
      - number.set:
          id: ${id_prefix}_status_light_brightness
          value: !lambda return id(${id_prefix}_status_light_brightness).state;
      #set last screen
      - delay: 5s
      - select.set:
          id: ${id_prefix}_screen_select
