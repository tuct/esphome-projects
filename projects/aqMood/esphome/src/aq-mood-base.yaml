  - platform: gpio
    pin: 
      number: ${pin_btn}
      mode:
        input: true
        pullup: true
    id: btn
    on_click:
      - min_length: 20ms
        max_length: 500ms
        then:
          - select.next:
              id: ${id_prefix}_screen_select
              cycle: true                                                                                                                                                    
      - min_length: 750ms
        max_length: 5000ms
        then:
          if:
            condition:
              light.is_on: ${id_prefix}_status_light
