esphome:
  name: automated-iris
  #needed to reset the servo, stupid bug
  on_boot:
    priority: 100
    then:
      - servo.detach: lid_servo
      - servo.write:
          id: lid_servo
          level: !lambda |-
            auto np = (double)(id(last_servo_pos)/100);
            return np; //id(last_servo_pos)/100;

esp32:
  board: az-delivery-devkit-v4
  framework:
    type: arduino

# Enable logging
logger:

globals:
  - id: last_servo_pos
    type: int
    restore_value: yes
    initial_value: '0'

script:
  - id: open_iris
    then:
      - servo.write:
          id: lid_servo
          level: 100.0% 
      - globals.set:
          id: last_servo_pos
          value: '100'
  - id: close_iris
    then:
      - servo.write:
          id: lid_servo
          level: -100.0% 
      - globals.set:
          id: last_servo_pos
          value: '-100'
  - id: toggle_iris
    then:
      - if:
          condition:
            lambda: 'return id(last_servo_pos) <= 0;'
          then:
            - script.execute: open_iris
          else:
            - script.execute: close_iris

binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO26
      inverted: true
      mode:
        input: true
        pullup: true
    id: button_a
    on_release:
      then:
        - script.execute: toggle_iris

output:
  - platform: ledc
    id: pwm_servo
    pin: GPIO14
    channel: 6
    frequency: 50Hz   

servo:
  - id: lid_servo
    output: pwm_servo
    transition_length: 1s
    auto_detach_time: 500ms
    restore: no
    min_level: 0.5%
    idle_level: 7.5%
    max_level: 20%
    